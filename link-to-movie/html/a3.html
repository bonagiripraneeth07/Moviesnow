<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto+Condensed:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/link-to-movie/css/link_movie.css" />
  </head>
  <body style="margin: 0px">
    <div class="header_link">
      <div class="movie_trailer_link">
        <link
          rel="stylesheet"
          type="text/css"
          href="//cdn.traileraddict.com/css/rembed.css"
        />
        <div class="outer-embed-ta">
          <iframe
            width="100%"
            src="//v.traileraddict.com/121093"
            allowfullscreen="true"
            webkitallowfullscreen="true"
            mozallowfullscreen="true"
            scrolling="no"
            class="embed-ta"
          ></iframe>
        </div>
        <button class="close_movie_link">close X</button>
      </div>
      <img class="logo_link" src="/images/logo/MOVIESNOW.png" alt="" />
    </div>
    <div class="start_link">
      <img
        class="movies_images_link"
        src="/link-to-movie/images/A3.jpg"
        alt=""
      />
      <div class="movie_description_link" style="color: white">
        <h2 class="movie_title_link">Your Name</h2>
        <p class="movie_detils_link">2016 ‧ Drama/Fantasy | 1h 52m</p>
        <p class="small_description_link" style="color: white">
          Two teenagers share a profound, magical connection <br />
          upon discovering they are swapping bodies. Things manage to become
          <br />
          even more complicated when the boy and girl decide to meet in person.
        </p>

        <button class="movies_playbtn_link">play ▶</button>
        <button class="movies_morebtn_link">moreinfo</button>
      </div>
    </div>

    <script src="/jsquery/jquery-3.7.1.js"></script>
    <script>
      $(".movies_playbtn_link").click(function () {
        $(".movie_trailer_link").show();
        $(".movies_images_link").hide();
        $(".movie_description_link").hide();
      });
      $(".close_movie_link").click(function () {
        $(".movies_images_link").show();
        $(".movie_description_link").show();
        $(".movie_trailer_link").hide();
        location.reload(true);
      });
    </script>
  </body>
</html>
