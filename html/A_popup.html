<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto popup window | javascript | jquery</title>
    <!-- main css file -->
    <link rel="stylesheet" href="A_popup.css" />
  </head>
  <body>
    <div id="main">
      <div id="pop-up">
        <button id="close-btn">X</button>

        <video class="video1" loop muted autoplay="autoplay">
          <source
            src="/images/logo/MOVIESNOW popup video (online-video-cutter.com).mp4"
            type="video/mp4"
          />
        </video>
        <p class="popup_info">
          Got stuck while choosing a Movie? <br />
          MoviesNow's Assistent can help you based on your Mood <br />
          <button>select genre</button>
          <button>select mood</button>
        </p>
        <h3>This is footer.</h3>
      </div>
    </div>

    <!-- main website -->

    <div class="container">this is container</div>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main js file -->
    <script src="A_popup.js"></script>
  </body>
</html>
